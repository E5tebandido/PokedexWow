<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pokemon Go">
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-HD-Image.png" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://i.ibb.co/CK8frKq/logo.png" alt="Logo Pokemon">
        </div>

        <nav class="menu">
            <ul>
                <li>Inicio</li>
                <li>Colección</li>
                <li>Noticias</li>
                <li>Eventos</li>
                <li>Galeria</li>
                <li><span class="search"><i class="fa fa-search"></i></span></li>
            </ul>
            
        </nav>
    </header>

    <main class="main-pokemon-info">
        <div class="container-pokemon-info">
            <div class="pokemon-image w5">
                <img src="" alt="">
            </div>
            <div class="pokemon-stats w7">
                <div class="stat">
                    <h4>Tipo:</h4>
                    <span id="tipo"></span>
                </div>
                <div class="stat">
                    <h4>Altura:</h4>
                    <span id="altura"></span>
                </div>
                <div class="stat">
                    <h4>Peso:</h4>
                    <span id="peso"></span>
                </div>
            </div>
            <div class="pokemon-name">
                <p></p> 
            </div>
            <div class="pokemon-description w7">
                <h4>Habilidad:</h4>
                <p> <ul id="pokemon-abilities"></ul> </p>
            </div>
        </div>
    </main>
    <footer>
        <section class="info-section">
            <h3>© 2022 Made by RDS Design and Dev with love</h3>
        </section>
    </footer>
    <script src="./js/p-info.js"></script>
</body>
</html>
