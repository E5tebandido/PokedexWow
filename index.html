<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pokemon Go">
    <meta name="robots" content="index,follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;700&family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-HD-Image.png" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://i.ibb.co/CK8frKq/logo.png" alt="Logo Pokemon">
        </div>
        
        <nav class="menu">
            <ul>
                <li>Inicio</li>
                <li>Colección</li>
                <li>Noticias</li>
                <li>Eventos</li>
                <li>Galeria</li>
                <li><span class="search"><i class="fa fa-search"></i></span></li>
            </ul>
            
        </nav>
    </header>
    <main>
        <section class="main-image">
            <img src="https://i.ibb.co/p3L2S9P/pokemon-g4c1fd3bad-1920.jpg" alt="Frame">
        </section>
        <section class="main-section-cards">
            <div class="main-cards">
                <h2>Pokedex</h2>
                <div class="container-cards">
                    
                </div>
            </div>
        </section>
        <section class="video-section">
            <h2>Lorem ipsum dolor</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/watch?v=nIeC7EVdXCA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>  
        </section>
    </main>
    <footer>
        <section class="info-section">
            <h3>© 2022 Made by RDS Design and Dev with love</h3>
        </section>
    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
